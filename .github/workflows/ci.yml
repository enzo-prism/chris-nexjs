name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Type and contract checks
        run: |
          pnpm run check
          pnpm run test:api
          pnpm run test:routes
          pnpm run test:seo
          pnpm run test:design-system
          pnpm run test:images

      - name: Build app for runtime SEO audits
        run: pnpm run build

      - name: Runtime SEO audits
        run: |
          PORT=3200 pnpm run start &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          sleep 8
          SEO_AUDIT_BASE_URL=http://localhost:3200 pnpm run test:seo:onpage
          SEO_AUDIT_BASE_URL=http://localhost:3200 pnpm run test:seo:links
          SEO_AUDIT_BASE_URL=http://localhost:3200 pnpm run test:seo:schema

  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build perf dist
        run: pnpm run build:perf

      - name: Bundle budget gate
        run: NEXT_DIST_DIR=.next-perf pnpm run test:bundle

      - name: Run perf smoke + lighthouse
        run: |
          PORT=3101 pnpm run start:perf &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          sleep 8
          PERF_BASE_URL=http://localhost:3101 pnpm run perf:smoke
          LIGHTHOUSE_BASE_URL=http://localhost:3101 LIGHTHOUSE_RUNS=1 pnpm run perf:lighthouse
