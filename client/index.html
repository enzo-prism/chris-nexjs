<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- PNG favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <!-- Web Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Safari pinned tab icon -->
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#005f40" />
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#005f40" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__META_TITLE__</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&family=Lato:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <meta name="description" content="__META_DESCRIPTION__" />
    <link rel="canonical" href="__CANONICAL_URL__" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="__META_TITLE__" />
    <meta property="og:description" content="__META_DESCRIPTION__" />
    <meta property="og:url" content="__CANONICAL_URL__" />
    <meta property="og:image" content="__OG_IMAGE__" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="__META_TITLE__" />
    <meta name="twitter:description" content="__META_DESCRIPTION__" />
    <meta name="twitter:image" content="__OG_IMAGE__" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
